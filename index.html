<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="page-body">
  <div class="page-body__wrapper">
    <header class="header">
      <div class="header__yellow-background"></div>
      <h1 class="header__name">To-do list</h1>
    </header>
    <main class="container">
      <button class="filter-icon filter-icon--down" type="button">
        <svg class="filter-icon__svg" width="25" height="15" viewBox="0 0 25 15" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <g class="filter-icon__svg-arrow-up">
            <rect x="5" y="15" width="2.5" height="12.5" transform="rotate(-180 5 15)" />
            <path d="M3.75 6.55671e-07L6.99759 4.6875L0.502404 4.6875L3.75 6.55671e-07Z" />
          </g>
          <g class="filter-icon__svg-arrow-down">
            <rect x="2.5" width="2.5" height="12.5" />
            <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" />
          </g>
          <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" />
          <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" />
          <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" />

        </svg>
      </button>
      <section class="to-do-list">
        <div id="buttons" class="to-do-list__wrapper">
          <article draggable="true" class="to-do-list__item">
            <svg class="to-do-list__drag-button" width="12" height="12" viewBox="0 0 12 12" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="2" cy="2" r="2" fill="#C4C4C4" />
              <circle cx="2" cy="10" r="2" fill="#C4C4C4" />
              <circle cx="10" cy="2" r="2" fill="#C4C4C4" />
              <circle cx="10" cy="10" r="2" fill="#C4C4C4" />
            </svg>
            <input class="to-do-list__text-input" type="text" aria-label="Поле для введения задачи">
            <button class="to-do-list__cross-button" type="button">
              <svg class="to-do-list__cross-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect class="to-do-list__cross-icon-circle" x="0.5" y="0.5" width="19" height="19" rx="9.5"
                  stroke="#C4C4C4" />
                <path class="to-do-list__cross-icon-cross" d="M6 6L14 14" stroke="#C4C4C4" />
                <path class="to-do-list__cross-icon-cross" d="M6 14L14 6" stroke="#C4C4C4" />
              </svg>
            </button>
          </article>
        </div>
      </section>
    </main>
    <footer class="button-section">
      <button class="button-section__add-button" type="button">Добавить</button>
    </footer>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
